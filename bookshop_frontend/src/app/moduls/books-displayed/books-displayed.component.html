<body>
    <div class ="search-bar">
        <form>
            <input type="text" class="search-field" placeholder="filter by name" #wantedBook>
            <button type="button" class="search-button" (click)="filterBooks(wantedBook.value)">Check</button>
            <button type="reset" class="search-button" (click)="resetBooks()">All books</button>
        </form>
    </div>
    
    @if (loading){
        <div> Loading.... </div>
    }
    @else if (!loading && filteredBooks.length == 0) {
        <div> No Books avaliable. </div>
    }
    @else {
        
        @for (book of filteredBooks; track book.id) {
            <app-book [book]="book" [inBookDisplayed] = 'relatedToBookDisplay' [createNewStock]="relatedToMyStock"></app-book>  
        }
    
        @if(relatedToMyStock){
            <a href="{{getCreationBookUrl()}}"> <button class="new-book-button">Your book does not exist ? Create it</button> </a>
        }
    
    
    }
</body>
